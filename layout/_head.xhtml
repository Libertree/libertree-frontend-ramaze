<head>
  <title>#{( @num_unseen && ( @num_unseen > 0 ) ) ? "(#{@num_unseen})" : ''} Libertree#{ @subtitle ? " - #{@subtitle}" : '' }</title>

    <script src="/js/admin.js?t=#{File.mtime('public/js/admin.js').to_i}" type="text/javascript"></script>
