<div class="menu has-shadow"><div id="menu-narrower">
  <?r if @title ?>
  <a href="/home" class="home">
    <img id="logo" src="/images/small-logo.png" alt="tree"/>
    <img id="wordmark" src="/images/wordmark.png" alt="Libertree"/>
  </a>
  <?r end ?>

  <a class="menu-item" id="menu-account" href="#">
    <?r if @account_name ?>
      #{account.member.name_display}
    <?r end ?>
    #{ member_img(account.member) }
  </a>
  <div id="account-window" class="window has-shadow">
    <a href="/profiles/show/#{account.member.id}"><img src="/images/icon-account.png" alt="Profile"/> Profile</a><br/>
    <a href="/accounts/edit"><img src="/images/icon-settings.png" alt="Settings"/> Settings</a><br/>
    <a href="/contact-lists"><img src="/images/icon-group.png" alt="Contact Lists"/> Contact Lists</a><br/>
    <a href="/pools">Pools</a><br/>
    Text:
    <?r if account.font_css == 'fonts-small' ?>
      <a href="/accounts/font" title="Legible font size"/>legible</a> | small
    <?r else ?>
      legible | <a href="/accounts/font/small" title="Small font size"/>small</a>
    <?r end ?>
    <br/>
    <?r if session[:layout] == 'narrow' ?>
      <a href="/layout/wide" title="Currently in &quot;small display&quot; mode; click to change"><img src="/images/icon-display.png" alt="large display"/> Large display</a><br/>
    <?r else ?>
      <a href="/layout/narrow" title="Currently in &quot;large display&quot; mode; click to change"><img src="/images/icon-display.png" alt="small display"/> Small display</a><br/>
    <?r end ?>
    <?r if account.admin? ?>
      <a href="/admin"><img src="/images/icon-admin.png" alt="Administrate"/> Administrate</a><br/>
    <?r end ?>
    <a href="/logout"><img src="/images/icon-logout.png" alt="Log out"/> Log out</a>
  </div>

  <div id="main-menu-container" class="#{account.custom_link ? 'with-custom' : ''}">
    <?r if account.custom_link ?>
      <a href="#{account.custom_link}" class="menu-item"><img src="/images/icon-link.png" alt="custom"/></a>
    <?r end ?>
    <a
      href="/home"
      class="menu-item"
      id="menu-home"
      title="#{(request.fullpath !~ /home/) ? 'Go Home' : 'You are at Home'}"><img src="/images/icon-home.png" alt="Home"/></a>
    #{ render_file 'layout/_notifications.xhtml' }
    #{ render_file 'layout/_chat.xhtml' }
    <a href="/messages" class="menu-item" title="Direct Messages"><img src="/images/icon-message.png" alt="Direct Messages"/></a>
    <a href="/posts/new" class="menu-item" id="menu-post-new" title="New Post"><img src="/images/icon-edit.png" alt="New Post"/></a>
    <a href="http://issues.libertreeproject.org" class="menu-item" title="Known Issues"><img src="/images/icon-exclamation.png" alt="known issues list"/></a>
    <form action="/search" method="POST" class="search">
      <input id="search" type="text" name="q" tabindex="99"/>
    </form>
  </div>
</div></div>
