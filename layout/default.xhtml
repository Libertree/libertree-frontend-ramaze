<!DOCTYPE html>
<html>

#{ render_file 'layout/_head.xhtml' }

<body class="#{ @view }">
  #{ render_file 'layout/_menu.xhtml' }
  <div class="main">

    <?r if flash[:error] ?>
      <div class="flash error">#{flash[:error]}</div>
    <?r end ?>

    <?r if flash[:notice] ?>
      <div class="flash notice">#{flash[:notice]}</div>
    <?r end ?>

    #{@content}
  </div>
</body>

</html>
