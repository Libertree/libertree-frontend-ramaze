<div class="markdown-injector">
  <a class="button" data-markdown="title">#{s_('markdown|title')}</a>
  <a class="button" data-markdown="subtitle">#{s_('markdown|subtitle')}</a>
  <a class="button" data-markdown="url">#{s_('markdown|link')}</a>
  <a class="button" data-markdown="image">#{s_('markdown|image')}</a>
  <a class="button" data-markdown="image-link">#{s_('markdown|image link')}</a>
  <a class="button" data-markdown="quote">#{s_('markdown|quote')}</a>
  <a class="button" data-markdown="list">#{s_('markdown|list')}</a>
  <a class="button" data-markdown="bold">#{s_('markdown|bold')}</a>
  <a class="button" data-markdown="italic">#{s_('markdown|italic')}</a>
</div>
