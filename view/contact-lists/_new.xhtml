<form action="/contact-lists/create" method="POST" class="contact-list-form">
  <table>
    <tr id="contact-list-name">
      <td class="label">#{s_('contact-list|Name:')}</td>
      <td><input type="text" name="name" value="#{@list_name}" size="20"/></td>
    </tr>
    <tr>
      <td class="label">#{s_('contact-list|Members:')}</td>
      <td>
        <select id="contact-list-members" name="members[]" multiple="" class="enhanced" data-placeholder="#{_('(type here to search)')}">
          <?r @all_members.each do |m| ?>
            <option value="#{m.id}">#{m.name_display} (#{m.handle})</option>
          <?r end ?>
        </select>
      </td>
    </tr>
  </table>

  <input class="submit" type="submit" value="#{s_('new-contact-list|Create')}"/>
</form>
