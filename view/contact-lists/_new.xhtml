<form action="/contact-lists/create" method="POST" class="contact-list-form">
  <div class="field">
    <label>
      #{s_('contact-list|Name:')}
    </label>
    <input type="text" name="name" value="#{@list_name}" size="20"/>
  </div>

  <div class="field">
    <label>
      #{s_('contact-list|Members:')}
    </label>
    <select style="width: 400px" id="contact-list-members" name="members[]" multiple="" class="enhanced" data-placeholder="#{_('(type here to search)')}">
      <?r @all_members.each do |m| ?>
        <option value="#{m.id}">#{m.name_display} (#{m.handle})</option>
      <?r end ?>
    </select>
  </div>

  <input class="submit" type="submit" value="#{s_('new-contact-list|Create')}"/>
</form>
