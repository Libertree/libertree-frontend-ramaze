<h2>#{_('Contact Lists')}</h2>

<form action="/contact-lists/create" method="POST">
  #{s_('contact-list|Name:')} <input type="text" name="name" size="20"/>
  <input type="submit" value="#{s_('new-contact-list|Create')}"/>
</form>

<ul>
<?r @lists.each do |l| ?>
  <li>
    <a href="/contact-lists/show/#{l.id}">#{l.name}</a>
    <a class="delete" href="/contact-lists/destroy/#{l.id}">#{img 'icon-delete.png', {alt:s_('contact-list|delete'), title:s_('contact-list|delete'), class:"size-16"}}</a>
  </li>
<?r end ?>
</ul>
