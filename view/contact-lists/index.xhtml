<h2>#{_('Contact Lists')}</h2>

<h3>#{_('Create Contact List')}</h3>

<form action="/contact-lists/create" method="POST">
  #{s_('contact-list|Name:')} <input type="text" name="name" size="20"/><br/>
  #{s_('contact-list|Members:')} <select id="contact-list-members" name="members[]" multiple="" class="enhanced" data-placeholder="#{_('(type to search)')}">
    <?r @all_members.each do |m| ?>
      <option value="#{m.id}">#{m.name_display} (#{m.handle})</option>
    <?r end ?>
  </select><br/>

  <input type="submit" value="#{s_('new-contact-list|Create')}"/>
</form>

<h3>#{_('Contact Lists')}</h3>

<ul>
<?r @lists.each do |l| ?>
  <li>
    <a href="/contact-lists/show/#{l.id}">#{l.name}</a>
    <a class="delete" href="/contact-lists/destroy/#{l.id}">#{img 'icon-delete.png', {alt:s_('contact-list|delete'), title:s_('contact-list|delete'), class:"size-16"}}</a>
  </li>
<?r end ?>
</ul>
