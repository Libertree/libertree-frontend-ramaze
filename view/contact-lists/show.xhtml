<h3>#{_('Contact List: %s') % @list.name}</h3>

<form action="/contact-lists/update/#{@list.id}" method="POST">
  #{s_('contact-list|Name:')} <input type="text" value="#{@list.name}" name="name"/><br/>
  <select id="contact-list-members" name="members[]" multiple="" class="enhanced" data-placeholder="#{_('(choose members)')}">
    <?r @all_members.each do |m| ?>
      <option value="#{m.id}" #{@list.members.include?(m) ? 'selected="selected"' : ''}>#{m.name_display} (#{m.handle})</option>
    <?r end ?>
  </select><br/>
  <input type="submit" value="#{s_('contact-list|Save')}"/>
  <a href="/contact-lists">#{s_('contact-list|Cancel')}</a>
</form>
