<h3>Contact List: #{@list.name}</h3>

<form action="/contact-lists/update/#{@list.id}" method="POST">
  <select id="contact-list-members" name="members[]" multiple="" class="enhanced" data-placeholder="(choose members)">
    <?r @all_members.each do |m| ?>
      <option value="#{m.id}" #{@list.members.include?(m) ? 'selected="selected"' : ''}>#{m.name_display} (#{m.handle})</option>
    <?r end ?>
  </select><br/>
  <input type="submit" value="Save"/>
  <a href="/contact-lists">Cancel</a>
</form>
