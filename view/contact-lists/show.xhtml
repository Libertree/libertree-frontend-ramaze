<h2>#{_('Contact List: %s') % @list.name}</h2>

<form action="/contact-lists/update/#{@list.id}" method="POST" class="contact-list-form">
  <div class="field">
    <label>
      #{s_('contact-list|Name:')}
    </label>
    <input type="text" name="name" value="#{@list_name}" size="20"/>
  </div>

  <div class="field">
    <label>
      #{s_('contact-list|Members:')}
    </label>
    <select style="width: 400px" id="contact-list-members" name="members[]" multiple="" class="enhanced" data-placeholder="#{_('(type here to search)')}">
      <?r @all_members.each do |m| ?>
        <option value="#{m.id}" #{@list.members.include?(m) ? 'selected="selected"' : ''}>#{m.name_display} (#{m.handle})</option>
      <?r end ?>
    </select>
  </div>

  <input type="submit" value="#{s_('contact-list|Save')}"/>
  <a href="/contact-lists">#{s_('contact-list|Cancel')}</a>
</form>
