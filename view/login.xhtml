<div class="image-wrapper">
  <img class="logo" src="images/logo.png" alt="Libertree" />
</div>

<form id="login" method="POST">
  <div class="label">#{_('Username')}</div>
  <input type="text" name="username"/><br/>
  <div class="label">#{_('Password')}</div>
  <input type="password" name="password"/>
  <input type="submit" value="#{_('Login')}"/>
</form>

<p class="note">
#{_('Not a member yet?')}
<a href="/signup">#{_('Sign up now!')}</a>
</p>

<p class="note">
#{_('Forgot your credentials?')}
#{_('You can')}
<a href="/request_password_reset">#{_('reset your password')}</a>
#{_('if your account has an email address on record.')}
</p>

<p class="language-bar">
  <a href="/lang/en_UK">English</a>
  <a href="/lang/de_DE">Deutsch</a>
  <a href="/lang/zh_CN">中文（简体）</a>
</p>
