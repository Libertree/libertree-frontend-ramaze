<?r if @comment ?>
  <div class="notification #{@notifications.any? { |n| ! n.seen } ? 'unseen' : 'seen'}" data-notification-ids="#{@notifications.map(&:id).to_json}">
    #{ member_img(@comment.member) } #{ anded_list( @actors.map(&:name_display).uniq ) } commented on
    <?r if @comment.post.member.account == account ?>
      your
    <?r else ?>
      #{@comment.post.member.name_display}'s
    <?r end ?>
    <a href="/posts/show/#{@comment.post.id}#comment-#{@comment.id}" title="#{CGI.escape_html(@comment.post.glimpse)}">post</a>.
    <div class="age">#{ago(@notifications[0].time_created)}</div>
  </div>
<?r end ?>
