<?r if @like ?>
  <div class="notification #{@notifications.any? { |n| ! n.seen } ? 'unseen' : 'seen'}" data-notification-ids="#{@notifications.map(&:id).to_json}">
    <?r who = anded_list( @actors.map(&:name_display).uniq ) ?>
    <?r link = "<a href=\"/posts/show/#{@like.comment.post.id}#comment-#{@like.comment.id}\" title=\"#{::CGI.escape_html(@like.comment.glimpse)}\">" ?>
    #{member_img(@like.member)}
    <?r if @like.comment.post.member == account.member ?>
      #{_('%s liked your %scomment%s on your post.') % [who, link, "</a>"]}
    <?r else ?>
      #{_('%s liked your %scomment%s on %s\'s post.') % [who, link, "</a>", @like.comment.post.member.name_display]}
    <?r end ?>
    <div class="age">#{ago(@notifications[0].time_created)}</div>
  </div>
<?r end ?>
