<?r if @like ?>
  <div class="notification #{@notifications.any? { |n| ! n.seen } ? 'unseen' : 'seen'}" data-notification-ids="#{@notifications.map(&:id).to_json}">
    #{member_img(@like.member)}
    #{_('%s liked your %spost%s.') % [anded_list( @actors.map(&:name_display).uniq ), "<a href=\"/posts/show/#{@like.post.id}\" title=\"#{::CGI.escape_html(@like.post.glimpse)}\">", "</a>"]}
    <div class="age">#{ago(@notifications[0].time_created)}</div>
  </div>
<?r end ?>
