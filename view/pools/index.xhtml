<h2>Pools</h2>

<p>
Use pools to collect posts.
</p>

<form action="/pools/create" method="POST">
  Name: <input type="text" name="name"/><br/>
  <input type="submit" value="Create"/>
</form>

<ul>
  <?r @pools.each do |p| ?>
    <li>
      <a href="/pools/show/#{p.id}">#{p.name}</a>
    </li>
  <?r end ?>
</ul>
