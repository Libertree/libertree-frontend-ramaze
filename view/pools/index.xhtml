<h2>#{_('Pools')}</h2>

<p>
#{_('Use pools to collect posts.')}
</p>

<form action="/pools/create" method="POST">
  #{s_('new-pool|Name:')} <input type="text" name="name"/>
  <br/>

  #{s_('Spring this pool:')}
  <a class="help" href="#" data-text="#{_("&quot;Springing&quot; a pool causes the pool and which posts it contains to become publicly visible.  Members can add other members' springs to rivers.")}">?</a>
  <input type="checkbox" name="sprung"/>
  <br/>

  <input type="submit" value="#{s_('new-pool|Create')}"/>
</form>

<ul>
  <?r @pools.each do |p| ?>
    <li class="pool">
      <a href="/pools/show/#{p.id}">#{p.name}</a>
      <a href="/pools/edit/#{p.id}">#{img 'icon-edit.png', {alt:s_('pool|edit'), title:s_('pool|edit'), class:"size-16"}}</a>
      <a href="/pools/destroy/#{p.id}" data-msg="#{_('All record of collected posts will be lost. Delete this pool?')}" class="delete">#{img 'icon-delete.png', {alt:s_('pool|Delete'), class:"size-16"}}</a>
    </li>
  <?r end ?>
</ul>
