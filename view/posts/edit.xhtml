<h3>Edit Post</h3>

<form id="post-edit" action="/posts/update" method="POST">
  <input type="hidden" name="post_id" value="#{@post.id}"/>
  <textarea name="text" rows="5" id="textarea-post-edit">#{session[:saved_text]['textarea-post-edit']}</textarea><br/>
  <input class="preview" type="button" value="Preview" tabindex="2" data-type="post"/>
  <input class="cancel" name="cancel" type="submit" value="Cancel" tabindex="3"/>
  <input type="submit" value="Update" tabindex="1"/>
</form>
