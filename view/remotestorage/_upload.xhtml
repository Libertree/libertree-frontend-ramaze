<h4>#{s_('remote-storage|Upload a file')}</h4>

<form action="upload" method="POST" enctype="multipart/form-data">
  <div class="field">
    <label>#{s_('remote-storage|File')}</label>
    <input type="file" name="file" />
  </div>
  <input type="submit" name="submit" value="#{s_('remote-storage|Upload')}" />
</form>
