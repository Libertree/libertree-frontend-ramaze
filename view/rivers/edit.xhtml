<h2>Edit River</h2>

<form id="form-river-edit" class="form-river" method="POST" action="/rivers/update/#{@river.id}">
  Search: <input type="text" name="query" value="#{@river.query.gsub('"', '&quot;')}"/><br/>
  Label: <input type="text" name="label" value="#{@river.label.gsub('"', '&quot;')}"/><br/>
  <input type="submit" value="Update"/>
  <a href="/rivers">Cancel</a>
</form>
