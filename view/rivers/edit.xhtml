<h2>#{_('Edit River')}</h2>

<form id="form-river-edit" class="form-river" method="POST" action="/rivers/update/#{@river.id}">
  <table>
    <tr>
      <td>#{s_('river-query|Search:')}</td>
      <td><textarea name="query">#{@river.query.gsub('"', '&quot;')}</textarea></td>
    </tr>
    <tr>
      <td>#{s_('river|Label:')}</td>
      <td><input type="text" name="label" value="#{@river.label.gsub('"', '&quot;')}"/></td>
    </tr>
  </table>
  <input type="checkbox" name="appended_to_all" #{@river.appended_to_all ? 'checked' : ''}/>#{_('append to all other rivers')}<br/>
  <input type="submit" value="#{s_('river|Update')}"/>
  <a href="/rivers">#{_('Cancel')}</a>
</form>

#{ render_partial '_tips_and_examples' }
