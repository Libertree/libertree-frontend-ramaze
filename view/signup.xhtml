<form action="/signup" method="POST">
  <h1>#{_('Create a New Account')}</h1>
  <table>
    <tr><td>#{_('Invitation code:')}</td><td><input type="text" name="invitation_code" value="#{@invitation_code}"/></td></tr>
    <tr><td>#{_('Username:')}</td><td><input type="text" name="username"/></td></tr>
    <tr><td>#{_('Password:')}</td><td><input type="password" name="password"/></td></tr>
    <tr><td>#{_('Confirm password:')}</td><td><input type="password" name="password-confirm"/></td></tr>
    <tr><td>#{_('Email:')}</td><td><input type="text" name="email" size="20"/> #{_('(optional)')}</td></tr>
  </table>
  <input type="submit" name="submit" value="#{s_('button|Sign Up')}"/>
</form>
